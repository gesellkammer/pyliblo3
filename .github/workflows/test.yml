name: Test
on: [push]
jobs:
  alltest:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [
            "windows-latest",
            "ubuntu-latest",
            "macos-latest"
            ]
        python-version: [ "3.10", 3.13"]   # Test extremes only
        install-method: [
            # "git",
            "pip"
            ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: check macos arch
        if: ${{ runner.os }} == macos
        run: |
          uname -m

      - name: install from pip
        if: ${{ matrix.install-method == 'pip' }}
        run: |
          pip install --verbose "pyliblo3>=0.16"

      - name: run unittests
        run: |
          cd test
          python unit.py
